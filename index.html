<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="navbar navbar-dark bg-dark"> 
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </div>


    <div class="container"> 
        <div class="row"> 
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Search for a city:</h5>
                <div class="input-group mb-3"> 
                    <input id="searchCity" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="submitButton" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>

                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
                
            </div> 

            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 

        </div> 

        <div class="mt-4 col-md-12"> 

            <h5 id="result" class="mt-3 hide">5-Day Forecast:</h5>
            <div id="forecast" class="row"> 

            </div> 
        </div> 
    </div> 


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script> 
</body>
</html>
